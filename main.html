    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

        <h1>Welcome to Your Website!</h1>

    <nav>
        <a href="#">Home</a>
